version: '3'
services:

  api:
    build: . 
    ports: 
      - 8080:8080
    depends_on: 
      - mongodb
    working_dir: /app 
    command: go run ./cmd/main.go
        
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data: 